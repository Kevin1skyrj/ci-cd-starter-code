name: Deploy Dist
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5

      - name: Install Node Dependencies
        uses: actions/setup-node@v4
        with: 
          node-version: 22  

      - name: print node version
        run: node -v
      - name: Install Dependencies
        run: npm ci
